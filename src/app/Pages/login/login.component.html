<nav class="navbar  navbar-default navbar-fixed-top" id="top">
    <ul class="nav navbar-nav logo">
        <a class="navbar-brand">
            <img src="assets\images\MobiLogo.jpg" class="mainlogo">
        </a>
    </ul>
</nav>
<div class="content">
    <div class="loginbox">
        <form class="loginform" #loginFrm="ngForm">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <select type="text" name="txtUserName" id="txtUserName" required class="form-control input_user"
                [(ngModel)]="UserName" #txtUserName="ngModel">
                    <option value="">Select User Type</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <div *ngIf="txtUserName.errors && (txtUserName.dirty || txtUserName.touched || FormSubmitted)" class="col-lg-12 errorvalidations text-danger valid">
                    <p *ngIf="txtUserName.errors.required">User Type is required</p>
                </div>
            </div>
            <div class="input-group mb-3">
                <button type="button" (click)="continuous(loginFrm.valid)" name="Continuous" class="btn login_btn">Continue</button>
            </div>
        </form>
    </div>
</div>
